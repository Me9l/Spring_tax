<div layout:decorate="~{common/layout/defaultLayout}">

	<main layout:fragment="content">

		<div class="row justify-content-center">
			<div class="col-md-8 p-4 py-md-5">
				<div class="text-center">
					<small class="fw-light">[ Modify ]</small>
					<h4 class="fw-bold">정보 수정</h4>
				</div>
				<div class="rounded-4 shadow">
					<div class="p-3 pb-4">
						<h4 class="fw-bold mb-0 fs-2 text-center">TAX-SMITH</h4>
					</div>
					<div class="p-3 pt-0">
						<form th:action="@{/info/update}" method="post">
							<div class="col-md-10 form-floating mb-3 m-auto">
								<input type="datetime"
									th:value="${#temporals.format(user.regdate, 'yy-MM-dd HH:mm:ss')}"
									class="form-control rounded-3" placeholder="email@example.com" disabled>
								<label>가입일</label>
							</div>
							<div class="col-md-10 form-floating mb-3 m-auto">
								<input type="text" th:field="*{user.username}" class="form-control rounded-3"
									placeholder="Name" disabled>
								<label for="username">이름</label>
							</div>
							<div class="col-md-10 form-floating mb-3 m-auto">
								<input type="email" th:field="*{user.email}" class="form-control rounded-3"
									placeholder="email@example.com" disabled>
								<label for="email">이메일 주소</label>
							</div>
							<div class="col-md-10 form-floating mb-3 m-auto">
								<input type="password" th:field="*{user.password}" class="form-control rounded-3"
									placeholder="Password">
								<label for="password">비밀번호 변경</label>
							</div>
							<div class="col-md-10 form-floating mb-3 m-auto">
								<input type="text" th:field="*{user.tel}" class="form-control rounded-3"
									placeholder="Mobile Number">
								<label for="tel">휴대전화번호 *</label>
							</div>
							<div class="col-md-10 form-floating mb-3 m-auto">
								<select th:field="*{user.purpose}" class="form-select"
									aria-label="Floating label select">
									<option selected value="">선택안함</option>
									<option value="taxRefund">세금환급</option>
									<option value="claim">기장/신고 대리</option>
									<option value="consulting">컨설팅</option>
									<option value="etcs">기타</option>
								</select>
								<label for="purpose">가입 목적 (선택)</label>
							</div>
							<div class="d-flex justify-content-center">
								<button class="w-50 mb-2 btn btn-lg rounded-3 btn-primary submit" type="submit">정보
									수정</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
