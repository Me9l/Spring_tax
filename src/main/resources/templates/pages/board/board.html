 <html layout:decorate="~{common/layout/defaultLayout}">
    <!-- s : main area -->
    <main layout:fragment="content">

      <div class="boardNews d-flex align-items-center justify-content-center bg-body-secondary bg-opacity-50">
        <div class="text-center">
          <h4 class="fw-bold">세무 뉴스</h4>
          <small class="fw-light">새로운 세무 소식을 확인하세요.</small>
        </div>
      </div>

      <div class="container my-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-custom overflow-hidden text-center bg-body-tertiary border rounded-3">
            <li class="breadcrumb-item" aria-current="page">
              <a class="link-body-emphasis fw-semibold text-decoration-none" href="/boards/news">
                뉴스
              </a>
            </li>
            <li class="breadcrumb-item">
              <a class="link-body-emphasis fw-semibold text-decoration-none" href="/boards/inside">
                일정
              </a>
            </li>
            <li class="breadcrumb-item">
              <a class="link-body-emphasis fw-semibold text-decoration-none" href="/boards/data">
                자료
              </a>
            </li>
          </ol>
        </nav>
      </div>

      <div class="container">
		  
        <table class="table caption-top">
          <caption>세무 뉴스</caption>
          <thead>
            <tr>
			  <th style="text-align:center;" scope="col">No</th>
              <th style="text-align:center;" scope="col">제목</th>
              <th style="text-align:center;" scope="col">작성일</th>
            </tr>
          </thead>
          
          <tbody>
            <tr th:each="board , loop : ${paging}">
              <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}" style="text-align: center;" scope="row"></td>
              <td class="w-50">
				  <a th:text="${board.title}"> th:href="@{|/board/detail/${board.board_id}|}" </a>
			  </td>
              <td th:text="${#temporals.format(board.regdate, 'yy-MM-dd HH:mm')}" style="text-align: center;"></td>
            </tr>
          </tbody>
        </table>
        
        <a sec:authorize="hasAnyAuthority('ROLE_ADMIN')" href="/admin/post" class="btn btn-sm btn-outline-primary">글쓰기</a>

        <div th:if="${!paging.isEmpty()}">
          <ul class="pagination d-flex justify-content-center">
            <li th:classappend="${!paging.hasPrevious} ? 'disabled'" class="page-item">
              <a th:href="@{|?page=${paging.number-1}|}" class="page-link text-dark" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
            	th:if="${page >= paging.number-5 and page <= paging.number+5 }"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            
            <li th:classappend="${!paging.hasNext} ? 'disabled'" class="page-item">
              <a th:href="@{|?page=${paging.number+1}|}" class="page-link text-dark" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
      	</div>
 
	<script type="text/javascript">

	// 페이징 기능
	const page_elements = document.getElementsByClassName('page-link');
		Array.from(page_elements).forEach(function(element){
		element.addEventListener('click', function(){
		document.getElementById('page').value = this.dataset.page;
		document.getElementById('searchForm').submit();
		});
	});
	</script>
	
      </div>

    </main>
    <!-- e: main area -->

</html>
