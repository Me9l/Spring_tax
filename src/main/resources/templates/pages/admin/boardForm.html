<div layout:decorate="~{common/layout/adminLayout}">
	<!-- s : main area -->
	<main layout:fragment="adminContent">

		<div class="row justify-content-center mb-5">
			<div class="text-center col-md-8 p-4 py-md-5">
				<h4 class="fw-bold">세무 자료 입력</h4>
			</div>
			<div class="rounded-4 shadow col-md-8 p-4 py-md-5">
				<form th:action="@{/admin/post}" th:object="${boardForm}" method="post">
					<div class="d-flex">
						<div class="col-8 form-floating mb-3 m-auto">
							<input type="text" id="title" name="title" class="form-control rounded-3">
							<label for="title">제목</label>
						</div>
						<div class="col-2 form-floating mb-3 m-auto">
							<select id="category" name="category" class="form-select"
								aria-label="Floating label select">
								<option selected value="news">뉴스</option>
								<option value="inside">일정</option>
								<option value="data">자료</option>
							</select>
							<label for="category">분류</label>
						</div>
					</div>
					<div class="col-11 form-floating mb-3 m-auto">
						<textarea id="content" name="content" class="form-control rounded-3"></textarea>
						<label for="content">내용</label>
					</div>
					
					<!--
					<div class="col-11 form-floating mb-3 m-auto">
						<input type="file" id="file" name="file" class="form-control rounded-3">
						<label for="file">파일 업로드</label>
					</div>
					-->
					
					<div class="row justify-content-center">
						<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
						<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red;"></span>
					</div>
					<div class="row justify-content-center">
						<button class="w-25 m-3 btn btn-sm rounded-3 btn-primary" type="submit">작성</button>
						<button class="w-25 m-3 btn btn-sm rounded-3 btn-secondary" type="reset">취소</button>
					</div>
				</form>
			</div>
		</div>

	</main>
	<!-- e: main area -->
</div>
